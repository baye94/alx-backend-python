apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-deployment
  labels:
    app: messaging-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-app
  template:
    metadata:
      labels:
        app: messaging-app
    spec:
      containers:
        - name: messaging-app
          image: yapsa/messaging_app:latest  # Remplace par ton image Docker
          ports:
            - containerPort: 8000
          env:
            - name: DEBUG
              value: "true"
            # Ajoute ici les autres variables d'environnement n√©cessaires (DB, SECRET_KEY, etc.)
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-service
spec:
  selector:
    app: messaging-app
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
